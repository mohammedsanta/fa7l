<body>

<div class="container">

<h1>ğŸ½ Meal Time Tracker</h1>
<p>Select meal + time to analyze eating timing</p>

<!-- Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙŠÙˆÙ… -->
<select id="daySelect">
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>

<!-- Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„ÙˆØ¬Ø¨Ø© -->
<select id="mealSelect">

<option value="Lunch">ğŸ— Lunch</option>

<!-- ÙˆÙ‚Øª Ø§Ù„ÙˆØ¬Ø¨Ø© -->
<input type="time" id="mealTime">

<h3>ğŸ“Š Weekly Summary</h3>

</div>

<script>

let lastMealData=null;

function analyzeMeal(){

let time=document.getElementById("mealTime").value;
if(!time){
alert("Please select meal time");
return;
}

let hour=parseInt(time.split(":")[0]);
let resultBox=document.getElementById("resultBox");
resultBox.style.display="block";

/* ØªØ­Ø¯ÙŠØ¯ Ø£ÙØ¶Ù„ Ø§Ù„Ø£ÙˆÙ‚Ø§Øª */
let suggestion="";

if(document.getElementById("mealSelect").value==="Breakfast"){
suggestion="ğŸ¥ Best breakfast time: Between 6:00 AM - 9:00 AM";
}

if(document.getElementById("mealSelect").value==="Lunch"){
suggestion="ğŸ— Best lunch time: Between 12:00 PM - 3:00 PM";
}

if(document.getElementById("mealSelect").value==="Dinner"){
suggestion="ğŸŒ™ Best dinner time: Before 9:00 PM (Preferably 6PM - 8PM)";
}

/* ØªØ­Ø°ÙŠØ± Ù„Ùˆ Ø§Ù„ÙˆÙ‚Øª Ù…ØªØ£Ø®Ø± */
let warning="";

if(hour>=22){
warning="âš  Eating very late harms digestion & hormones!";
resultBox.className="warning";
}
else if(hour>=23){
warning="ğŸš« Too Late! Not Healthy.";
resultBox.className="warning";
}
else{
resultBox.className="good";
}

resultBox.innerHTML=`
<h3>Analysis Result</h3>
<p>${suggestion}</p>
<p>${warning}</p>
`;

lastMealData={
date:new Date().toLocaleDateString(),
day:document.getElementById("daySelect").value,
meal:document.getElementById("mealSelect").value,
time
};

}

function saveMeal(){

if(!lastMealData){
alert("Analyze first before saving!");
return;
}

let data=JSON.parse(localStorage.getItem("mealTimeData"))||{};
let key=lastMealData.date;

if(!data[key]) data[key]=[];

data[key].push(lastMealData);

localStorage.setItem("mealTimeData",JSON.stringify(data));

alert("Meal Saved âœ”");
loadWeek();
}

function loadWeek(){

let data=JSON.parse(localStorage.getItem("mealTimeData"))||{};
let summary=document.getElementById("weekSummary");
summary.innerHTML="";

Object.keys(data).forEach(date=>{
summary.innerHTML+=`
<div style="background:rgba(255,255,255,0.1);padding:10px;border-radius:8px;margin:5px;">
<strong>${date}</strong><br>
${data[date].map(m=>`ğŸ½ ${m.meal} - ${m.time}`).join("<br>")}
</div>
`;
});

}

/* Ø£ÙØ¶Ù„ Ø£ÙˆÙ‚Ø§Øª Ø§Ù„ÙØ·Ø§Ø± ÙˆØ§Ù„ØºØ¯Ø§Ø¡ ÙˆØ§Ù„Ø¹Ø´Ø§Ø¡ */

`);
}

</script>
