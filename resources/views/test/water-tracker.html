<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’§ Water Tracker</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}
h1{margin-bottom:10px;}
.container{
  max-width:600px;
  margin:auto;
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:12px;
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}
select,input,button{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  font-weight:bold;
}
button{
  cursor:pointer;
  background:#00bcd4;
  color:#000;
}
.water-input{
  margin-top:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.08);
  padding:10px;
  border-radius:8px;
}
.water-input span{
  font-weight:bold;
}
input{
  width:60px;
}
.progress{
  height:16px;
  background:#333;
  border-radius:8px;
  margin-top:15px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#00ff88;
  transition:0.4s;
}
.summary{
  margin-top:20px;
  text-align:left;
}
</style>
</head>
<body>

<h1>ðŸ’§ Daily Water Tracker</h1>
<p>Track your water intake to calm cortisol</p>

<div class="container">

  <div class="controls">
    <select id="daySelect">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <button onclick="saveDay()">Save Day</button>
    <button onclick="clearWeek()">Reset Week</button>
  </div>

  <div class="water-input">
    <span>ðŸ’§ Cups / Glasses:</span>
    <input type="number" id="cupsInput" min="0" max="15" value="0" onchange="updateDayScore()">
  </div>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="dayScore" style="margin-top:10px;font-weight:bold;">
    Day Cortisol Support: 0%
  </div>

  <div class="summary">
    <h3>ðŸ“Š Weekly Summary</h3>
    <p id="weeklyAverage">Average: 0%</p>
    <p id="bestDay">Best Day: -</p>
    <p id="worstDay">Worst Day: -</p>
  </div>

</div>

<script>
const maxCups = 10; // Ø¹Ø¯Ø¯ Ø£ÙƒÙˆØ§Ø¨ Ù…Ø«Ø§Ù„ÙŠ
const maxScore = 100;

function updateDayScore(){
  const cups = parseInt(document.getElementById("cupsInput").value) || 0;
  let score = Math.min(cups/maxCups,1)*100;
  document.getElementById("progressBar").style.width=score+"%";
  document.getElementById("dayScore").innerText="Day Cortisol Support: "+Math.round(score)+"%";
}

function saveDay(){
  const day=document.getElementById("daySelect").value;
  const percent=parseInt(document.getElementById("dayScore").innerText.replace(/\D/g,'')) || 0;
  let weekData=JSON.parse(localStorage.getItem("weekWaterData"))||{};
  weekData[day]=percent;
  localStorage.setItem("weekWaterData",JSON.stringify(weekData));
  calculateWeekly();
  alert("Saved âœ”ï¸");
}

function calculateWeekly(){
  let weekData=JSON.parse(localStorage.getItem("weekWaterData"))||{};
  let values=Object.values(weekData);
  if(values.length===0){
    document.getElementById("weeklyAverage").innerText="Average: 0%";
    document.getElementById("bestDay").innerText="Best Day: -";
    document.getElementById("worstDay").innerText="Worst Day: -";
    return;
  }

  let avg=Math.round(values.reduce((a,b)=>a+b,0)/values.length);
  document.getElementById("weeklyAverage").innerText="Average: "+avg+"%";

  let bestDay=Object.keys(weekData).reduce((a,b)=>weekData[a]>weekData[b]?a:b);
  let worstDay=Object.keys(weekData).reduce((a,b)=>weekData[a]<weekData[b]?a:b);

  document.getElementById("bestDay").innerText="Best Day: "+bestDay+" ("+weekData[bestDay]+"%)";
  document.getElementById("worstDay").innerText="Worst Day: "+worstDay+" ("+weekData[worstDay]+"%)";
}

function clearWeek(){
  localStorage.removeItem("weekWaterData");
  calculateWeekly();
  document.getElementById("cupsInput").value=0;
  updateDayScore();
  alert("Week Reset âœ”ï¸");
}

// Ø¨Ø¯Ø¡ Ø§Ù„ØµÙØ­Ø©
updateDayScore();
calculateWeekly();
</script>

</body>
</html>
