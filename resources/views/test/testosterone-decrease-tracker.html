<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âš ï¸ Testosterone Reducers Tracker</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:20px;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}
h1{margin-bottom:10px;}
.container{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:12px;
}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
  flex-wrap:wrap;
}
select,button{
  padding:8px 12px;
  border-radius:6px;
  border:none;
  font-weight:bold;
}
button{
  cursor:pointer;
  background:#f44336;
  color:#000;
}
.item-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:10px;
  margin-top:15px;
}
.item{
  background:rgba(255,255,255,0.08);
  padding:10px;
  border-radius:8px;
  text-align:left;
}
.item span{
  display:block;
  margin-bottom:6px;
  font-weight:bold;
}
.progress{
  height:16px;
  background:#333;
  border-radius:8px;
  margin-top:15px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#ff5252;
  transition:0.4s;
}
.summary{
  margin-top:20px;
  text-align:left;
}
.quantity{
  width:100%;
}
</style>
</head>
<body>

<h1>âš ï¸ Testosterone Reducers Tracker</h1>
<p>Select what reduced your testosterone today.</p>

<div class="container">

  <div class="controls">
    <select id="daySelect">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <button onclick="saveDay()">Save Day</button>
    <button onclick="clearWeek()">Reset Week</button>
  </div>

  <div class="item-list" id="itemList"></div>

  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div id="dayScore" style="margin-top:10px;font-weight:bold;">
    Testosterone Loss Today: 0%
  </div>

  <div class="summary">
    <h3>ğŸ“Š Weekly Summary</h3>
    <p id="weeklyAverage">Average: 0%</p>
    <p id="bestDay">Lowest Loss Day: -</p>
    <p id="worstDay">Highest Loss Day: -</p>
  </div>

</div>

<script>
const reducers = [
  { name:"ğŸ˜° Stress", percent:90 },
  { name:"ğŸº Alcohol", percent:80 },
  { name:"ğŸŸ Junk Food", percent:70 },
  { name:"ğŸ˜´ Lack of Sleep", percent:85 },
  { name:"ğŸ§‚ Excess Salt", percent:60 },
  { name:"â˜• Excess Caffeine", percent:55 }
];

const multipliers = {
  "none":0,
  "low":0.5,
  "medium":1,
  "high":1.5
};

const maxScore = reducers.reduce((sum,r)=>sum+(r.percent*1.5),0);

function renderItems(){
  const container=document.getElementById("itemList");
  container.innerHTML="";
  reducers.forEach((r,index)=>{
    container.innerHTML+=`
      <div class="item">
        <span>${r.name} (${r.percent}%)</span>
        <select class="quantity" onchange="updateDayScore()" id="item-${index}">
          <option value="none">Ù„Ù… ÙŠØ­Ø¯Ø«</option>
          <option value="low">Ù‚Ù„ÙŠÙ„</option>
          <option value="medium">Ù…ØªÙˆØ³Ø·</option>
          <option value="high">ÙƒØ«ÙŠØ±</option>
        </select>
      </div>
    `;
  });
}

function updateDayScore(){
  let total=0;
  reducers.forEach((r,index)=>{
    const qty=document.getElementById(`item-${index}`).value;
    total+=r.percent*multipliers[qty];
  });
  let percent=Math.round((total/maxScore)*100);
  document.getElementById("progressBar").style.width=percent+"%";
  document.getElementById("dayScore").innerText="Testosterone Loss Today: "+percent+"%";
}

function saveDay(){
  const day=document.getElementById("daySelect").value;
  const percent=parseInt(document.getElementById("dayScore").innerText.replace(/\D/g,'')) || 0;
  let weekData=JSON.parse(localStorage.getItem("weekReducerData"))||{};
  weekData[day]=percent;
  localStorage.setItem("weekReducerData",JSON.stringify(weekData));
  calculateWeekly();
  alert("Saved âœ”ï¸");
}

function calculateWeekly(){
  let weekData=JSON.parse(localStorage.getItem("weekReducerData"))||{};
  let values=Object.values(weekData);
  if(values.length===0){
    document.getElementById("weeklyAverage").innerText="Average: 0%";
    document.getElementById("bestDay").innerText="Lowest Loss Day: -";
    document.getElementById("worstDay").innerText="Highest Loss Day: -";
    return;
  }

  let avg=Math.round(values.reduce((a,b)=>a+b,0)/values.length);
  document.getElementById("weeklyAverage").innerText="Average: "+avg+"%";

  let bestDay=Object.keys(weekData).reduce((a,b)=>weekData[a]<weekData[b]?a:b);
  let worstDay=Object.keys(weekData).reduce((a,b)=>weekData[a]>weekData[b]?a:b);

  document.getElementById("bestDay").innerText="Lowest Loss Day: "+bestDay+" ("+weekData[bestDay]+"%)";
  document.getElementById("worstDay").innerText="Highest Loss Day: "+worstDay+" ("+weekData[worstDay]+"%)";
}

function clearWeek(){
  localStorage.removeItem("weekReducerData");
  calculateWeekly();
  document.querySelectorAll(".quantity").forEach(s=>s.value="none");
  updateDayScore();
  alert("Week Reset âœ”ï¸");
}

// Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
renderItems();
updateDayScore();
calculateWeekly();

</script>

</body>
</html>
