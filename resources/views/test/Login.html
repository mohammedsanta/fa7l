<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Pro Fixed</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a52,#2c5364);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
width:380px;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
animation:fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

h2{
text-align:center;
margin-bottom:25px;
}

.input-group{
position:relative;
margin-bottom:20px;
}

.input-group i{
position:absolute;
left:12px;
top:50%;
transform:translateY(-50%);
color:#00e5ff;
}

.input-group input{
width:100%;
padding:12px 45px;
border-radius:12px;
border:none;
outline:none;
font-size:14px;
background:rgba(255,255,255,0.15);
color:white;
}

/* ‚úÖ ÿ≤ÿ±ÿßÿ± Toggle ÿÆÿßÿ±ÿ¨ ÿßŸÑŸÄ Input */

.toggle-btn{
margin-top:-15px;
margin-bottom:15px;
text-align:right;
}

.toggle-btn button{
background:none;
border:none;
color:white;
cursor:pointer;
font-size:14px;
}

.error{
color:#ff4d4d;
font-size:13px;
margin-top:-8px;
margin-bottom:10px;
display:none;
}

/* BUTTON */

button.login-btn{
width:100%;
padding:14px;
background:#ff9800;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
font-size:15px;
transition:0.3s;
}

button.login-btn:hover{
background:#ffa733;
transform:scale(1.03);
}

/* SPINNER */

.spinner{
display:none;
width:18px;
height:18px;
border:3px solid white;
border-top:3px solid transparent;
border-radius:50%;
animation:spin 0.8s linear infinite;
margin:auto;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.link{
text-align:center;
margin-top:15px;
font-size:14px;
}

.link a{
color:#00e5ff;
text-decoration:none;
font-weight:bold;
}

</style>
</head>
<body>

<div class="card">

<h2>üîê Login</h2>

<div class="input-group">
<i class="fa fa-envelope"></i>
<input type="email" id="email" placeholder="Email">
</div>
<div class="error" id="emailError">Valid email required</div>

<div class="input-group">
<i class="fa fa-lock"></i>
<input type="password" id="password" placeholder="Password">
</div>

<!-- ‚úÖ ÿ≤ÿ±ÿßÿ± ÿ•ÿ∏Ÿáÿßÿ± / ÿ•ÿÆŸÅÿßÿ° ÿÆÿßÿ±ÿ¨ ÿßŸÑÿ≠ŸÇŸÑ -->
<div class="toggle-btn">
<button type="button" onclick="togglePassword()">
üëÅ Show / Hide Password
</button>
</div>

<div class="error" id="passError">Password required</div>

<button class="login-btn" onclick="login()">
<span id="btnText">Login</span>
<div class="spinner" id="spinner"></div>
</button>

<div class="link">
Don't have account? <a href="register.html">Register</a>
</div>

</div>

<script>

/* ‚úÖ Toggle Password ÿ®ÿØŸàŸÜ Click ÿØÿßÿÆŸÑ ÿßŸÑÿ≠ŸÇŸÑ */

function togglePassword(){
let pass = document.getElementById("password");
pass.type = pass.type === "password" ? "text" : "password";
}

/* ===== Validation ===== */

function validate(){

let email = document.getElementById("email").value.trim();
let pass = document.getElementById("password").value;

let valid = true;
let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

document.getElementById("emailError").style.display =
emailRegex.test(email) ? "none":"block";

document.getElementById("passError").style.display =
pass ? "none":"block";

if(!emailRegex.test(email) || !pass){
valid = false;
}

return valid;
}

/* ===== LOGIN ===== */

function login(){

if(!validate()) return;

document.getElementById("btnText").style.display="none";
document.getElementById("spinner").style.display="block";

setTimeout(()=>{

alert("Login Successful ‚úÖ");

document.getElementById("btnText").style.display="block";
document.getElementById("spinner").style.display="none";

},1500);

}

</script>

</body>
</html>
